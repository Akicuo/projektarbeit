
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Clothing Shop</title>
    
    <link rel="stylesheet" href="styling/main.css">
    <link rel="stylesheet" href="styling/contactform.css">
</head>
<body class="container">
    <header class="header">
        <div class="header-container">
            <h1 class="title">Zyra - Contact us</h1>
            <nav class="navigation">
                <ul>
                    <li><a  class="navlink" href="index.html">Home</a></li>
                    <li><a  class="navlink" href="catalog.html">Catalog</a></li>
                    <li><a class="navlink" href="aboutus.html">About us</a></li>
                    <li><a class="navlink" href="contactform.html">Contact</a></li>
                </ul>
              </nav>
        </div>
    </header>

    <main class="formular">
            <form class="form-container" action="https://formlog.offline.ch/log" method="post">
                <div class="flex-group">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title" placeholder="The Title here / Summarization" required>
                </div>
                <div class="form-group">
                    <label for="message">Text:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Input a description / text" required></textarea>
                </div>
                <div class="radio-group">
                    <label>Request type:</label>
                    <input type="radio" id="design" name="request-type" value="design">
                    <label for="design">Design request</label>
                    <input type="radio" id="question" name="request-type" value="question">
                    <label for="question">Question</label>
                </div>
                <div class="form-group">
                    <label for="product-type">Product Type:</label>
                    <select id="product-type" name="product-type" required>
                        <option value="" disabled selected>Choose a product type</option>
                        <option value="tshirt">T-Shirt</option>
                        <option value="hoodie">Hoodie</option>
                        <option value="sweatshirt">Sweatshirt</option>
                        <option value="hat">Hat</option>
                        <option value="accessory">Accessory</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-button">Absenden</button>
            </form>
    </main>

    <footer class="footer">
        <p>Official 2024 Zyra. All Rights Reserved. | 
            <a href="contactform.html">Contact us</a> | 
            <a href="catalog.html">Catalog</a> | 
            <a href="aboutus.html">About us</a>
        </p>
    </footer>
    
</body>
</html>
