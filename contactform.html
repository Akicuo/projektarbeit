
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Clothing Shop</title>
    
    <link rel="stylesheet" href="styling/main.css">
    <link rel="stylesheet" href="styling/contactform.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="header-container">
            <h1 class="title">Zyra - Contact us</h1>
            <nav class="navigation">
                <ul>
                  <li><a href="/index.html" nowrap>Home</a></li>
                  <li><a href="/catalog.html" nowrap>Catalog</a></li>
                  <li><a href="/aboutus.html" nowrap>About us</a></li>
                  <li><a href="/contactform.html" nowrap>Contact</a></li>
                </ul>
              </nav>
        </div>
    </header>

    

    

    <div class="formular">
        <form class="form-container">
            <div class="flex-group">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Geben Sie Ihren Email ein" required>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" placeholder="Titel eingeben" required>
            </div>
            <div class="form-group">
                <label for="message">Text:</label>
                <textarea id="message" name="message" rows="4" placeholder="Schreiben Sie hier Ihren Text..." required></textarea>
            </div>
            <div class="radio-group">
                <label>Request type:</label>
                <input type="radio" id="design" name="request-type" value="design">
                <label for="design">Design request</label>
                <input type="radio" id="question" name="request-type" value="question">
                <label for="question">Question</label>
            </div>
            <button type="submit" class="submit-button">Absenden</button>
        </form>
    </div>
    

    <footer class="footer">
        <p>Official 2024 Zyra. All Rights Reserved. | <a href="#">Contact us</a> | <a href="#">Catalog & Cart</a> | <a href="#">about us</a></p>
    </footer>
    <script src="scripts/index.js"></script>
</div>
</body>
</html>
